<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Upload</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h2 class="mb-4">Make new table from CSV to MySQL via Kafka</h2>

    <form action="/upload" method="post" enctype="multipart/form-data" class="mb-4">
        <input type="file" name="file" class="form-control mb-2" required>
        
        <button type="submit" class="btn btn-primary">Upload</button>
        <div id="row_count" class="mt-2"></div>
    </form>


    <h2>Existing Tables</h2>
    {% if tables %}
        <ul class="list-group">
            {% for table in tables %}
                <li class="list-group-item">
                    <b>{{ table }}</b>
                    <form action="/insert" method="post" enctype="multipart/form-data" class="mt-2">
                        <input type="hidden" name="table" value="{{ table }}">
                        <input type="file" name="file" class="form-control mb-2" required>
                        <button type="submit" class="btn btn-success">Insert More Data</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No tables available.</p>
    {% endif %}

</body>
</html>
